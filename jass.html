<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputeBMI</title>
    <link rel="stylesheet" href="style/style.css">
</head>~

<body>
    <div class="Calculator">
        <div class="Cal">
            <h1>Body Mass Index (BMI) Calculator</h1>
           <p>  Your Height (cm):</p>
            <input class="inp" type="number" value="180" id="Height" placeholder="Enter your height in cm">
            <p> Your Weight (kg):</p>
            <input class="inp" type="number" value="80" id="Weight" placeholder="Enter your weight in cm">
            <button onclick="ComputeBMI()" class="butto" id="but">ComputeBMI</button>
            <input disabled class="inp" type="text" id="iddd">

            <div id="result"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
